<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IAS Web Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>

        body {
            background-color: #f8f9fa;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; 
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff; 
        }

        label {
            color: #343a40; 
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #a7c4e2; 
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #ffc107; 
            color: #212529; 
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffca2c; 
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1 class="text-primary">Hello, Truly IAS</h1>
        <h2 class="text-primary">Add Question</h2></center>
        <form action="/submit-question" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>

            <div class="form-group">
                <label for="questionText">Question Text:</label>
                <textarea class="form-control" id="questionText" name="questionText"></textarea>
            </div>

            <div class="form-group">
                <label for="answer">Answer:</label>
                <textarea class="form-control" id="answer" name="answer"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image Upload:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>

            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>

            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" class="form-control" id="topic" name="topic">
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</body>
</html>
